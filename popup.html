<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Logger</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 15px;
      width: 100%;
      max-width: 600px;
      background: #1e1e2d;
      color: #fff;
      margin: 0 auto;
      padding-right: 20px; /* Added right padding */
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8em;
      font-weight: 600;
    }
    .container {
      max-height: 350px;
      min-width: 500px;
      overflow-y: auto;
      border-radius: 10px;
      background: #29293d;
      padding: 15px;
      margin-bottom: 15px;
    }
    .domain {
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      background: #3a3a5e;
      margin-right: 15px;
      transition: 0.3s;
    }
    .domain:hover {
      background: #505074;
    }

    .request-list{
      padding: 20px;
    }
    .route {
      margin-left: 15px;
      cursor: pointer;
      padding: 6px;
      border-radius: 4px;
      background: #4a4a6a;
      transition: 0.3s;
    }
    .route:hover {
      background: #5c5c7c;
    }
    .request {
      margin-left: 30px;
      background: #666684;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      font-size: 0.9em;
    }
    .hidden {
      display: none;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    select {
      background: #3a3a5e;
      color: #fff;
    }
    /* Updated button colors */
    button {
      background: #3498db; /* Blue color */
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 10px;
    }
    button:hover {
      background: #2980b9; /* Darker blue on hover */
    }
    button:focus, select:focus {
      outline: 2px solid #3498db;
    }

    /* Tooltip styles */
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 150px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Position above the button */
      left: 50%;
      margin-left: -75px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    /* Responsive Layout */
    @media (max-width: 600px) {
      body {
        width: 100%;
        padding: 10px;
      }
      h2 {
        font-size: 1.5em;
      }
      .container {
        padding: 10px;
      }
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h2>Network Requests</h2>
  <div class="container">
    <ul id="request-list"></ul>
  </div>

  <select id="export-select">
    <option value="all">Export All</option>
    <!-- Add more options as needed -->
  </select>
  
  <div class="tooltip">
    <button id="export-btn">Export Requests</button>
    <span class="tooltiptext">Export all network requests</span>
  </div>

  <div class="tooltip">
    <button id="clear-requests-btn">Clear All Logs</button>
    <span class="tooltiptext">Clear all network logs (this action is irreversible)</span>
  </div>

  <div id="loading-spinner" class="hidden">
    <p>Loading...</p>
  </div>

  <script>
    // Show loading spinner when a button is clicked
    document.getElementById("export-btn").addEventListener("click", function() {
      document.getElementById("loading-spinner").classList.remove("hidden");
      // Simulate a delay for the export process
      setTimeout(function() {
        document.getElementById("loading-spinner").classList.add("hidden");
        alert("Requests Exported!");
      }, 2000);
    });

    // Confirm before clearing logs
    document.getElementById("clear-requests-btn").addEventListener("click", function() {
      if (confirm("Are you sure you want to clear all logs? This action cannot be undone.")) {
        // Clear all logs here
        alert("All logs have been cleared.");
      }
    });
  </script>
</body>
</html>
